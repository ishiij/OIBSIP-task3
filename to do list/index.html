<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
    <!-- link for font awesome -->
    <script src="https://kit.fontawesome.com/c3fa905fa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big-container">
        <div class="name">
            <h1>To Do list</h1>
        </div>
        <div class="add-tasks">
            <div class="input">
                <input type="text" class="add-new-task" placeholder="Add New Item" id="input" autocomplete="off">
                <button type="submit" class="add-button" onclick="buttonclick()">Add</button>
            </div>
        </div>
        <div class="tasks">
                
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
